<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <button type="submit" class="button reset">New Game!!</button>
      <h1>Guess The Number</h1>
      <p class="between">-Between 1 and 20-</p>
      <p class="hiddenNumber">?</p>
    </header>
    <main>
      <section class="top">
        <input type="number" class="myGuess" />
        <button type="submit" class="button check">Check!</button>
      </section>
      <p class="message">Start the Guessing...</p>
      <section class="bottom">
        <p>My Score:<span class="score">20</span></p>
        <p>My Highest Score:<span class="myHighestScore">0</span></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
